<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Header -->
    <header class="text-white">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand" href="#">Explore</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="#hero">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="#content">About</a></li>
              <li class="nav-item"><a class="nav-link" href="#footer">Contact</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <!-- Hero Section -->
    <header id="hero" class="text-white text-center d-flex align-items-center justify-content-center">
      <div class="container">
        <h1 class="display-3 fw-bold">Welcome to my website</h1>
        <p class="lead">Specialized in creating amazing web experiences.</p>
        <a href="#content" class="btn btn-light btn-lg mt-3">Learn More</a>
      </div>
    </header>

  

    <!-- Footer -->
    <footer id="footer" class="bg-dark text-white text-center py-3">
      <div class="container">
        <p>&copy; 2025 My Website. All rights reserved, blah blah blah.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
